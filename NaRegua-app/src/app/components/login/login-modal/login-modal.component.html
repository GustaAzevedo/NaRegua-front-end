<div class="row m-0 h-100 align-items-center">

  <div class=" col-12 p-0 ">

    <div class="row m-0 justify-content-center ">
      <div class="col-4 py-5 px-0 kard pt-5">

        <div class="row m-0 justify-content-center">
          <div class=" col-5">
            <img class=" w-100" src="https://via.placeholder.com/150" alt="">
          </div>

          <div class="col-12 pt-5">
            <form class="row m-0">
              <div class="col-12">
                <label class="form-label">Login</label>
                <input class="form-control" type="text" [(ngModel)]="email" name="email">
              </div>

              <div class="col-12">
                <label class="form-label">senha</label>
                <input class="form-control" type="password" [(ngModel)]="senha" name="senha">
              </div>

              <div class="col-12 pt-4">
                <div class="row m-0 justify-content-between">
                  <div class="col-6 p-0">
                    <a href="#" class="">Registre-se</a>
                  </div>
                  <div class="col-4 p-0">
                    <button class=" w-100 btn btn-warning" (click)="logar()">Entrar</button>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
